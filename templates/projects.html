<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px 0;
            width: 100%;
        }

        th {
            background-color: #ddd;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        tr:nth-child(even) td {
            background-color: #f5f5f5;
        }

        .results {
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <table class="results">
        <tr>
            <th>Note</th>
            <th>Date</th>
            <th>Time</th>
            <th>Category</th>
            <th>Edit</th>
        </tr>
        {% for i in projects %}
        <tr>
            <td>{{i.1}}</td>
            <td>{{i.2}}</td>
            <td>{{i.3}}</td>
            <td>{{ i.5 }}</td>
            <td><a href="{% url 'edit_note' i.0 %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'add_note' %}">Add A Note</a>
</body>
</html>
